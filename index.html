<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header"><strong>Play Rock, Paper, Scissors!</strong></div>
    <div class="intro">
        <div class="title">Win against the computer in 5 rounds!</div>
        <div class="scores">    
            <div class="score.user">Your Score: </div>
            <div class="score.computer">Computer Score: </div>
        </div>
    </div>
    <div class='buttons'>
        <div class="boxes">
            <button id="rock.button">Rock</button>
            <button id="paper.button">Paper</button>
            <button id="scissors.button">Scissors</button>
        </div>
    </div>
</body>
</html>
