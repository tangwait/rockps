<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors!</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header"><strong>Play Rock, Paper, Scissors!</strong></div>
    <div class="intro">
        <div class="title">Score 5 points to win!</div>
        <div class="scores">    
            <div class="score.user">Your Score: <span id='user-Score'></span></div>
            <div class="score.computer">Computer Score: <span id='computer-Score'></span></div>
        </div>
        <div class="user-description"><span id='user-choice'></span></div>
        <div class="computer-description"><span id='computer-choice'></span></div>
        <div class="winner-description"><span id='announcement'></span></div>
        <div class="game-winner"><span id="win-announcement"></span></div>
    </div>

    <div class='buttons'>
        <div class="boxes">
            <button id='rock-button'>Rock</button>
            <button id='paper-button'>Paper</button>
            <button id='scissors-button'>Scissors</button>
        </div>
    <div class="resetButton">
        <button id='reset-game'>Reset Game</button>
    </div>
    </div>
</body>
</html>
